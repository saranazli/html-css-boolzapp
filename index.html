<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/mainn.css">
  <title>Boolzaapp</title>
</head>
<body>
  <main class="flex center">

    <section class="conteiner">

      <!-- head/top -->

      <div class="row head flex">

        <!-- col left head  -->

        <div class="col left none-xs">

          <div class="in flex j-c-between center">

            <div class="avatar b-r m-l">
              <img class="in" src="./img/avatar_io.jpg" alt="avatar">
            </div>

            <div class="icons flex j-c-around none-l">
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

          </div>

        </div>

        <!-- col right head  -->

        <div class="col right">

          <div class="in flex j-c-between center">
            
            <div class="open-chat-who flex center">

              <div class="avatar b-r m-l">
                <img class="in" src="./img/avatar_1.jpg" alt="avatar">
              </div>
  
              <div class="who-access p-l">
                <h3 class="who-access">
                  Michele
                </h3>
                <h4 class="who-access m-t">
                  Ultimo accesso oggi alle 16.26
                </h4>
              </div>

            </div>

            <div class="open-chat-tools icons flex j-c-around none-xs">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-paperclip"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

          </div>

        </div>

      </div>

      <!-- foot/bottom  -->

      <div class="row foot flex">
      
        <!-- col left foot  -->

        <div class="col left down none-xs">

          <!-- notification section  -->

          <div class="notice none-l">

            <div class="in flex a-i">

              <div class="notice-bell bg-white flex center b-r m-l">
                <i class="fa-solid fa-bell-slash"></i>
              </div>

              <div class="notice-set p-l line">
                <h3>
                  Ricevi notifiche di nuovi messaggi
                </h3>
                <h4 class="notice-set m-t">
                  Attiva notifiche desktop
                </h4>
              </div>

            </div>

          </div>

          <!-- search bar  -->

          <div class="search-cont flex center none-l">
            <div class="search flex center">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="cerca o inizia una nuova chat">
            </div>
          </div>

          <!-- chat section  -->

          <div class="chat-section ">

            <div class="chat bg-white">

            </div>
            <div class="chat bg-white">

            </div>
            <div class="chat bg-white">

            </div>
            <div class="chat bg-white">

            </div>
            <div class="chat bg-white">

            </div>
            <div class="chat bg-white">

            </div>
            <div class="chat bg-white">

            </div>
            <div class="chat bg-white">

            </div>
            <div class="chat bg-white">

            </div>
            <div class="chat bg-white">

            </div>
            <div class="chat bg-white">

            </div>

          </div>

        </div>

        <!-- col right foot -->

        <div class="col right down">

          <div class="talk-section debug">

          </div>

          <div class="write-section debug">

          </div>

        </div>

      </div>
    </section>
    
  </main>
</body>
</html>
