<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>

<body>
  <main class="flex center">

    <section class="conteiner debug">

      <div class="row head flex">

        <div class="col left debug">

          <div class="in flex j-c-between center">

            <div class="avatar b-r">
              <img class="in" src="./img/avatar_io.jpg" alt="avatar">

            <div class="icons flex j-c-around">
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

          </div>

        </div>
        <div class="col right debug">

        </div>

      </div>

      <div class="row foot flex">
      
        <!-- col left  -->

        <div class="col left down debug">

          <!-- notification section  -->

          <div class="notice debug">

          </div>

          <!-- search bar  -->

          <div class="search-cont flex center debug">
            <div class="search flex center debug">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" placeholder="cerca o inizia una nuova chat">
            </div>
          </div>

          <!-- chat section  -->

          <div class="chat-section ">

            <div class="chat bg-white debug">

            </div>
            <div class="chat bg-white debug">

            </div>
            <div class="chat bg-white debug">

            </div>
            <div class="chat bg-white debug">

            </div>
            <div class="chat bg-white debug">

            </div>
            <div class="chat bg-white debug">

            </div>
            <div class="chat bg-white debug">

            </div>
            <div class="chat bg-white debug">

            </div>
            <div class="chat bg-white debug">

            </div>
            <div class="chat bg-white debug">

            </div>
            <div class="chat bg-white debug">

            </div>

          </div>

        </div>

        <!-- col right  -->

        <div class="col right down">

          <div class="talk-section debug">

          </div>

          <div class="write-section debug">

          </div>

        </div>

      </div>
    </section>
    
  </main>
